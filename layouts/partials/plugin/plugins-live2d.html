<!-- 初始化live2d参数 -->
{{- $version := "1.0.1" -}}
{{- $live2d_width :=     .width | default "200" -}}
{{- $live2d_height :=    .height | default "220" -}}
{{- $live2d_position :=  .position | default "left:10" -}}
{{- $live2d_minwidth :=  .minwidth | default "400px" -}}

<!--   引入css文件  -->
<link rel="stylesheet" href='{{ "shortcodes/plugins-live2d/css/index.css" | relURL }}?v={{ $version }}' />
<link rel="stylesheet" href='{{ "shortcodes/plugins-live2d/css/waifu.min.css" | relURL }}?v={{ $version }}' />
<!-- <link rel="stylesheet" href='{{ "shortcodes/mmt-netease/css/index.css" | relURL }}?v={{ $version }}' /> -->
<div class= "plugins-live2d-data" data-live2d_width="{{ $live2d_width }}" data-live2d_height="{{ $live2d_height }}" data-live2d_position="{{ $live2d_position }}" data-live2d_minwidth="{{ $live2d_minwidth }}"></div>

<script src='{{ "shortcodes/plugins-live2d/js/index.js" | relURL }}?v={{ $version }}'></script>
